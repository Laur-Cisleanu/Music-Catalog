{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="main-content-auth">
    <div class="auth-view">
        <form method="POST">
            <h3 align="center">Login</h3>
        
            <div class="form-group">
                <label for="email">Email Address</label>
                <br />
                <input type="email" 
                class="form-control" 
                id="email" 
                name="email" 
                placeholder="Enter email"/>
            </div>
            <br />
            <div class="form-group">
                <label for="password">Password</label>
                <br />
                <input type="password" 
                class="form-control" 
                id="password" 
                name="password" 
                placeholder="Enter password"/>
            </div>
            <br />
            <button type="submit" class="btn btn-primary">Submit</button>
            <p>
                Don't have an account? <a href="{{ url_for('auth.sign_up') }}">Sign-up!</a>
            </p>
        </form>
    </div>
</div>
{% endblock %}
