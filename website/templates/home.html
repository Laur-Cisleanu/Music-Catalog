{% extends "base.html" %}
{% block title %}Changed{% endblock %}

{%block content %}
<h1 align="center">This is the home page</h1>
<br />
<h2 align="center">These are the user added songs!</h2>
<br />

<table>
    <tr>
        <th>Author</th>
        <th>Title</th>
        <th>Added by</th>
    </tr>
    {% for song in songs %}
    <tr>
        <th>{{ song[0] }}</th>
        <th>{{ song[1] }}</th>
        <th>{{ song[2] }}</th>
    </tr>
    {% endfor %}
</table>
<a href="{{ url_for('views.add_song') }}">Add Song</a>
{% endblock %}
