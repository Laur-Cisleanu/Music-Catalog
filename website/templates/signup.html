{% extends "base.html" %}
{% block title %}Sign-up{% endblock %}

{%block content %}
<div class="main-content-auth">
    <div class="auth-view">
        <form method="POST">
            <h3 align="center">Sign Up</h3>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <br />
                <input type="email" 
                class="form-control" 
                id="email" 
                name="email" 
                placeholder="Enter email"/>
            </div>
            <br />
            <div class="form-group">
                <label for="username">Username</label>
                <br />
                <input type="text" 
                class="form-control" 
                id="username" 
                name="username" 
                placeholder="Enter username"/>
            </div>
            <br />
            <div class="form-group">
                <label for="password1">Password</label>
                <br />
                <input type="password" 
                class="form-control" 
                id="password1" 
                name="password1" 
                placeholder="Enter password"/>
            </div>
            <br />
            <div class="form-group">
                <label for="password2">Confirm password</label>
                <br />
                <input type="password" 
                class="form-control" 
                id="password2" 
                name="password2" 
                placeholder="Confirm password"/>
            </div>
            <br />
            <button class="submitbtn" type="submit" class="btn btn-primary">Submit</button>
            <p>
                Already have an account? <a class="redirect-auth" href="{{ url_for('auth.login') }}">Login!</a>
            </p>
        </form>
    </div>
</div>
{% endblock %}
