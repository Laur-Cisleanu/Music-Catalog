{% extends "base.html" %}
{% block title %}<h1>Playlists</h1>{% endblock %}

{%block content %}

<h1 align="center">Recent playlists</h1>
<br />
<table>
    <tr>
        <th>Name</th>
        <th>Made by</th>
        <th></th>
    </tr>
    {% for playlist in playlists %}
    <tr>
        <th><a href="{{ url_for('views.view_playlist', playlist_id = playlist[1]) }}">{{ playlist[2] }}</a></th>
        <th>{{ playlist[4] }}</th>
        <th></th>
    </tr>
    {% endfor %}
</table>

{% endblock %}
